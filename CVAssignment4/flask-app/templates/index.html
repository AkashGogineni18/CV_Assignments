<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Assignment-4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.marktechpost.com/wp-content/uploads/2022/01/5132890-scaled.jpg'); 
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            position: relative;
            background: linear-gradient(135deg, #3498db, #058ae9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .title {
            color: #000000;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .subtitle {
            color: #0a0a0a;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label-text {
            color: #080808;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .submit-btn {
            background-color: #b4e1cb;
            color: #060606;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e04908;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1 class="title">COMPUTER VISION</h1>
        <p class="title">Object Tracking, Recognition & Dimensions Estimation</p>
        <form action="/streaming" method="post" enctype="multipart/form-data" class="form" name="Streaming">
            <button type="submit" class="submit-btn">Begin Streaming</button>
        </form>
    </div>
</body>
</html>
